<!DOCTYPE html>
<html lang="ru">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="logo-link" href="./index.html">Web<span>Studio</span></a>
                </div>
                <nav class="header_menu">
                    <ul class="menu__list">
                        <li class="menu__list-item"><a href="#">Студия</a></li>
                        <li class="menu__list-item"><a href="#">Портфолио</a></li>
                        <li class="menu__list-item"><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header__contacts">
                    <a class="header__mail" href="mailto:">info@devstudio.com</a>
                    <a class="header__phone" href="tel:+380961111111">+38 096 111 11 11</a>
                </div>
            </div>
        </div>
    </header>

    <hr class="line">

    <div class="wrapper">
        <main class="main">
            <div class="top__banner">
                <div class="banner__inner">
                    <h2 class="top__banner-text">Эффективные решения<br> для вашего бизнеса</h2>
                    <button class="order__btn">Заказать услугу</button>
                </div>
            </div>
            <!-- Benifits -->
            <div class="container">
                <div class="benifits">
                    <div class="benifits__blocks-1">
                        <div class="icon__wrap"><img src="./images/benifit-1.svg" alt="benifits">
                        </div>
                        <div class="icon__wrap"><img src="./images/benifit-2.svg" alt="benifits">
                        </div>

                    </div>

                    <div class="benifits__blocks-2">
                        <div class="icon__wrap"><img src="./images/benifit-3.svg" alt="benifits">
                        </div>

                        <div class="icon__wrap"><img src="./images/benifit-4.svg" alt="benifits">
                        </div>

                    </div>

                </div>
            </div>

        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
